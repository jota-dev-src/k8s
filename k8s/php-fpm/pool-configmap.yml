apiVersion: v1
kind: ConfigMap
metadata:
  namespace: svc
  name: php-pools
  labels:
    app: php
    tier: backend
data:
  www.conf: |-
    [www]
    user = www-data
    group = www-data

    clear_env = no

    pm = static
    pm.max_children = 10
    pm.max_requests = 500
    
    ;env[HOSTNAME] = $HOSTNAME
    ;env[PATH] = /usr/local/bin:/usr/bin:/bin
    ;env[TMP] = /tmp
    ;env[TMPDIR] = /tmp
    ;env[TEMP] = /tmp
    
    ;php_admin_value[error_log] = /var/log/fpm-php.www.log
    ;php_admin_flag[log_errors] = on
    ;php_admin_value[memory_limit] = 32M
immutable: false
